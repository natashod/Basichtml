<!DOCTYPE html> <!-- memberitahu browser versi HTML yg kita gunakan (HTML5) -->
<html lang="en">
    <head>
        <title>hello world</title> <!-- judul website/titlebar -->
    </head>
    <body><!-- content yang muncul di web browser -->
         <p> <!-- memberi paragraf -->
            Hello world!
        </p>
        <p>Welcome to IDN^^</p>
        <!-- Block Level (selalu bikin paragraf baru) --> 
        <p>Elemen Pertama</p>
        <h1>Elemen Kedua</h1>

        <!-- Inline Element -->
        <b>Elemen Pertama</b>
        <br> <!-- fungsinya sama kayak enter -->
        <i>Elemen Kedua</i>

    </body>
</html>
