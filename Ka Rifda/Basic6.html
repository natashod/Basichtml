<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Tabel Merging</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <!-- rowspan : gabung 2 baris jadi 1 -->
                 <td rowspan="2">nope</td> 
                <td>1,2</td>
                <td colspan="2"> colspan=2 </td>
            </tr>
            <tr>
                 
                <td>2,2</td>
                <td>2,3</td>
                <td>2,4</td>

            
                
            </tr>
            <tr>
                <td>natasha</td>
                <td>jakrta</td>
            </tr>
        </thead>
    </table>
</body>
</html>
