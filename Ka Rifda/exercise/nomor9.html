<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <table>
        <form>
            <label for="username">Username :</label><br>
            <input type="text" id="username"  placeholder="nama">

            <br>
            <br>

            <label for="jeniskelamin">Jenis Kelamin :</label>

            <br>

            <input type="radio"  name="jeniskelamin" id="Pria"><label for="pria">pria</label><br>
            <input type="radio"  name="jeniskelamin" id="wanita"><label for="wanita">wanita</label>

            <br>
            <br>

            <label for="hobi">Hobi : </label><br>
            <input type="checkbox"  id="menyanyi"><label for="menyanyi">menyanyi</label><br>
            <input type="checkbox"  id="main catur"><label for="main catur">main catur</label><br>
            <input type="checkbox"  id="memancing"><label for="memancing">memancing</label><br>
            <input type="checkbox"  id="main game"><label for="main game">main game</label>

            <br><br>
            <label for="password">Password :</label><br>
            <input type="password"  id="password"  placeholder="password">

            <br><br>
            <label for="input tersembunyi">Input Tersembunyi</label>
            <input type="hidden" id="hidden">

            <br><br>

            <label for="upload">Upload</label>
            <br>
            <input type="file" name="foto">
            <br>
            <br>

            <label for="isi angka">Isi Angka</label><br>
            <input type="number" id="number">
            <br><br>

            <input type="submit" value="Kirim">
            <input type="submit" value="Bersihkan">


        </form>
    </table>
</body>
</html>
