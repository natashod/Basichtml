<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Form</title>
</head>
<body>
    <table>
        <form>
            <label for="username">Username :</label> 
            <input type="text" id="username" placeholder="nama">
            <br>
            <br>
            <label for="password">Password :</label>
            <input type="password" id="password" placeholder="password">
            <br>
            <br>
            <!-- Radio button -->
            <label for="jenis kelamin">Jenis Kelamin</label>
            <br>
            <input type="radio" id="Pria" name="jeniskelamin"><label for="Pria">Pria</label>
            <input type="radio" id="Wanita" name="jeniskelamin"><label for="Wanita">Wanita</label>
        
            <br><br>
            <!-- check box -->
            <label for="">Makanan Favorit</label><br>
            <input type="checkbox"id="nasigoreng"><label for="nasigoreng">Nasi Goreng</label><br>
            <input type="checkbox"id="satepadang"><label for="satepadang">Sate Padang</label><br>
            <input type="checkbox"id="mieayam"><label for="mieayam">Mie Ayam</label>
            <br>

        <!-- text area // input text dalam jumlah banyak -->
        <textarea name="alamat" id="" cols="30" rows="10" placeholder="Masukkan alamat Lengkap">Masukkan Alamat Lengkap</textarea>
        <br><br>

        <!-- select -->
        <label>Kota:
            <select>
                <option>Tangerang</option>
                <option>Jakarta</option>
                <option>Bogor</option>
            </select>
        </label>
            <br><br>

            <input type="submit" value="Kirim">
        </form>

    </table>

</body>
</html>
