<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paragraf & Heading</title>
</head>
<body>
    <!-- tag p, br, hr -->
    <p>ini adalah paragraf 1</p>
    <br><!-- fungsinya sama kayak enter dan bisa di sempilin di tengah tengah kalimat -->
    <p>ini adalah paragraf 2 </p>
    <hr> <!-- bikin garis secara horizontal -->
    <!-- tag b, u, i -->
    <p><b>Hi Everyone!</b> lemme introduce <i>my self</i></p>
    <P><b><u><i>name is Natasha</i></u></b></P>
     
    <!-- tag strong, em --> <!-- sama kayak Bold dan Italic cuma secara pemaknaan berbeda -->
    <p><strong>Pengumuman!</strong> <em>besok hari kamis</em> </p>
    
    <!-- Heading -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    
</body>
</html>
