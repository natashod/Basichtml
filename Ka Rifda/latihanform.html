<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <table border="2">
        <form>
            <tr>
            <td><label for="username">Username</label></td>
            <td><input type="text" id="username" placeholder="username"></td>
            </tr>
             
            <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" placeholder="placeholder"></td>
            </tr>
            
            <tr>
            <td><label for="jeniskelamin">Jenis Kelamin</label></td>
            <td><input type="radio" name="jeniskelamin" id="pria"><label for="pria">Pria</label>
            <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">Wanita</label>
            </td>
            </tr>

            <tr>
            <td><label for="makananfavorit">Makanan Favorit</label></td>
            <td><input type="checkbox" id="mieayam"><label for="mieayam">Mie Ayam</label>
            <input type="checkbox" id="esbuah"><label for="esbuah">Es Buah</label>
            <input type="checkbox" id="nasikuning"><label for="nasikuning">Nasi Kuning</label>
            </td>
            </tr>
           
            <tr align="center">
            <td><label for="textarea">Text Area</label></td>
            <td><textarea name="alamat" id="" cols="30" rows="10" placeholder="masukkanalamat">Masukkan Alamat</textarea></td>
            </tr>
            
            <tr>
            <td><label>Kota
                <td><select>
                    <option>Jakarta</option>
                    <option>Bandung</option>
                    <option>Yogyakarta</option>
                </td></select>
            </label>
        </td>
            </tr>
             

            <tr align="center">
                <td colspan="2"><input type="button" value="Kirim"></td>
            </tr>

        </form>
    </table>
    
    
</body>
</html>
