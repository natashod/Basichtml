<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Tabel</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>Baris 1, kolom 1</td>
            <td>Baris1, kolom 2</td>
        </tr>
        <tr>
            <td>
                Baris 2, kolom 1
                
            </td>
            <td>baris 2, kolom 2
                
            </td>
        </tr>
    </table>
    <br>
    <!--  complex table -->
    <table border="1" cellspacing="0" cellpadding="10" >
        <thead>
            <tr>
                <th></th>
                <th>Kolom 1</th>
                <th>Kolom 2</th>
            </tr>

        </thead>
        <tbody>
            <tr>
            <th>Baris 1</th>
            <td>Data 1</td>
            <td>Data 2</td>
            </tr>
            <tr>
                <th>Baris 2</th>
                <td>Data 1</td>
                <td>Data 2</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
